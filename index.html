<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="getHumidity">Get Current Humidity!</button>
      <div class="humidity"></div>
      <label for="scale">Select a Scale</label>
      <select id="scale">
        <option value="kelvin">Kelvin</option>
        <option value="celcius">Celcius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
      <button class="btn-success" id="getTemperature">Get Temperature</button>
      <div class="temperature"></div>

      <h2>Compare the Wind Speeds for Two Cities</h2>
      <label for="city1">Enter a location:</label>
      <input id="city1" type="text">
      <label for="city2">Enter another location:</label>
      <input id="city2" type="text">
      <button class="btn-success" id="windDifference">Compare Winds</button>
      <div class="winds"></div>
    </div>
  </body>
</html>
